<form class="example-form">

  <md-form-field class="example-full-width">
    <input mdInput #name maxlength="256" placeholder="Ad">
    <md-hint align="start"><strong>Lütfen adınızı yazınız</strong> </md-hint>
    <md-hint align="end">{{name.value.length}} / 50</md-hint>
  </md-form-field>

  <md-form-field class="example-full-width">
    <input mdInput #surname maxlength="256" placeholder="Soyad">
    <md-hint align="start"><strong>Lütfen soyadınızı yazınız</strong> </md-hint>
    <md-hint align="end">{{surname.value.length}} / 50</md-hint>
  </md-form-field>


  
    <md-radio-group>
      <md-radio-button value="1">Erkek</md-radio-button>
      <md-radio-button value="2">Kadın</md-radio-button>
    </md-radio-group>
  

  
    <md-select placeholder="Favorite food" [(ngModel)]="selectedValue" [ngModelOptions]="{standalone: true}">
      <md-option *ngFor="let food of foods" [value]="food.value">
        {{food.viewValue}}
      </md-option>
    </md-select>

    <p> Selected value: {{selectedValue}} </p>



  
    <md-card>
      <md-card-content>
        <h2 class="example-h2">Slider configuration</h2>

        <section class="example-section">
          <label class="example-margin">Color:</label>
          <md-radio-group [(ngModel)]="color" name="color" >
            <md-radio-button class="example-margin" value="primary">
              Primary
            </md-radio-button>
            <md-radio-button class="example-margin" value="accent">
              Accent
            </md-radio-button>
            <md-radio-button class="example-margin" value="warn">
              Warn
            </md-radio-button>
          </md-radio-group>
        </section>

        <section class="example-section">
          <md-checkbox class="example-margin" name="checked" [(ngModel)]="checked">Checked</md-checkbox>
        </section>

        <section class="example-section">
          <md-checkbox class="example-margin" name="disabled" [(ngModel)]="disabled">Disabled</md-checkbox>
        </section>
      </md-card-content>
    </md-card>


    <md-card class="result">
      <md-card-content>
        <h2 class="example-h2">Result</h2>

        <section class="example-section">
          <md-slide-toggle class="example-margin" [color]="color" [checked]="checked" [disabled]="disabled">
            Slide me!
          </md-slide-toggle>
        </section>
      </md-card-content>
    </md-card>
  



</form>
